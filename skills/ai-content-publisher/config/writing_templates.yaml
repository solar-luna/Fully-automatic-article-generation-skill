# AI写作模板配置

# 目标受众定义
audiences:
  AI开发者:
    description: "从事AI开发的工程师，需要实用的技术方案"
    focus: "代码示例、技术细节、最佳实践"
    tone: "专业但易懂"

  AI产品经理:
    description: "负责AI产品的产品经理，关注应用和商业价值"
    focus: "应用场景、价值分析、产品设计"
    tone: "商业化、实用"

  AI初学者:
    description: "刚开始学习AI的新手，需要简单易懂的入门内容"
    focus: "基础概念、入门教程、避免复杂术语"
    tone: "友好、循序渐进"

# 内容类型写作指南
content_types:
  new_tool:
    name: "新工具介绍"
    structure:
      - section: "引言"
        length: "100-150字"
        content: "直接说明这是什么工具，解决什么问题"
        avoid: "避免'随着AI发展'等空话"

      - section: "核心功能"
        length: "600-800字"
        content: |
          - 3-5个核心功能点
          - 每个功能用小标题
          - 具体说明能做什么
          - 最好有截图或示例

      - section: "使用方法"
        length: "800-1000字"
        content: |
          - 安装/注册步骤
          - 基本用法（step by step）
          - 代码示例（如果适用）
          - 常见问题解决

      - section: "实际案例"
        length: "400-600字"
        content: |
          - 1-2个真实使用案例
          - 说明具体效果
          - 截图或数据支持

      - section: "对比评价"
        length: "300-400字"
        content: |
          - 与同类工具对比
          - 优势和局限性
          - 适合谁用

      - section: "总结"
        length: "100-150字"
        content: |
          - 核心价值总结
          - 获取方式
          - 行动建议

  tutorial:
    name: "实战教程"
    structure:
      - section: "前言"
        length: "100-150字"
        content: "说明要做什么，为什么有用，需要什么基础"

      - section: "准备工作"
        length: "200-300字"
        content: |
          - 环境要求
          - 依赖安装
          - 前置知识

      - section: "分步实战"
        length: "1500-2000字"
        content: |
          - 3-7个清晰的步骤
          - 每步都有代码
          - 代码要完整可运行
          - 解释关键代码的作用
          - 可能遇到的问题和解决方法

      - section: "扩展优化"
        length: "300-400字"
        content: |
          - 如何改进
          - 更多功能建议
          - 性能优化提示

      - section: "总结"
        length: "100-150字"
        content: |
          - 学到了什么
          - 完整代码链接
          - 下一步建议

  industry_news:
    name: "行业动态分析"
    structure:
      - section: "事件概述"
        length: "150-200字"
        content: "清晰描述发生了什么，核心信息"

      - section: "技术解读"
        length: "800-1000字"
        content: |
          - 技术细节分析
          - 创新点在哪里
          - 与现有方案的区别

      - section: "影响分析"
        length: "600-800字"
        content: |
          - 对开发者的影响
          - 对行业的影响
          - 具体机会在哪里

      - section: "实用建议"
        length: "300-400字"
        content: |
          - 如何跟进
          - 可以做什么
          - 避免什么坑

      - section: "总结"
        length: "100-150字"
        content: "核心要点回顾"

# 写作质量要求
quality_requirements:
  must_have:
    - "至少1个代码示例或具体步骤"
    - "至少1个实际案例或应用场景"
    - "有明确的小标题（##或###）"
    - "段落适中（每段<200字）"
    - "有总结部分"

  must_avoid:
    - "空话套话（随着AI发展、在当今时代等）"
    - "过度营销（震惊、必看等）"
    - "纯理论堆砌没有实践"
    - "简单翻译不加分析"
    - "没有结论和建议"

  best_practices:
    - "开门见山，第一段就说清楚是什么"
    - "多用列表、表格增加可读性"
    - "代码要有注释，解释关键部分"
    - "用数据和截图支持观点"
    - "提供延伸阅读和资源链接"

# 语言风格指南
writing_style:
  tone: "专业但易懂，避免装腔作势"

  prefer:
    - "用'你'而不是'您'"
    - "用主动语态（'我们可以'而不是'可以被'）"
    - "用具体例子而不是抽象概念"
    - "用简单词汇（'用'而不是'利用'）"

  sentence_structure:
    - "一句话一个意思"
    - "长句拆成短句"
    - "多用疑问句引导思考"

  paragraph_structure:
    - "每段3-5句话"
    - "第一句是主题句"
    - "段与段之间有过渡"
