# GitHub配置
github:
  enabled: true
  languages:
    - "python"
    - "jupyter-notebook"
  topics:
    - "machine-learning"
    - "artificial-intelligence"
    - "llm"
    - "agent"
    - "deep-learning"
  min_stars: 10
  max_results: 20

# 内容时效性（小时）- 从48小时扩展到7天
max_age_hours: 168  # 7天 = 7 * 24小时

# 每次获取的最大热点数量
